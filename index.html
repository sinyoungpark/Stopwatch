<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!--script defer : 브라우저가 스크립트를 문서 분석 이후에, 그러나 DOMContentLoaded 발생 이전에 실팽해야 함을 나타내는 불리언 속성-->
  </head>
  <body>
    <main>
      <h1>STOPWATCH</h1>
      <section class="stopwatch_interface">
        <span id="screen">00:00:00</span>
        <button id="button">
          <span>▶</span>
        </button>
      </section>
    </main>
  </body>
</html>
