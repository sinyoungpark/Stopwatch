<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>css unset</title>
    <style>
      .foo{
        color : blue;
      }
      .bar{
        color :green;
      }
      p{
        color : red;
      }
      .bar p{
        color : unset;
      }
    </style>
  </head>
  <body>
    <p>This text is red.</p>
    <div class="foo">This text is also red.</div>
    <div class="bar">
      <p>This text is green(default inherited value)</p>
    </div>
  </body>
</html>
